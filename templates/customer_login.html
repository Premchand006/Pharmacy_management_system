{% extends "base.html" %}

{% block title %}Customer Login - Pharmacy Management System{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6 col-lg-4">
        <div class="glass-card animate-fade-in">
            <div class="card-header text-center border-0 pt-4">
                <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                <h4 class="mb-0">Customer Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.customer_login') }}">
                    <div class="mb-3">
                        <label for="customer_id" class="form-label text-muted">Customer ID</label>
                        <input type="number" class="form-control" id="customer_id" name="customer_id"
                            placeholder="Enter your Customer ID" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password">
                        <div class="form-text text-muted small">Default: password123</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Sign In <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="text-decoration-none text-muted hover-text-primary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">
                New user? Contact the pharmacy to get your credentials.
            </small>
        </div>
    </div>
</div>
{% endblock %}
